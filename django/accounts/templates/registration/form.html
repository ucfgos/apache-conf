{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mb-5">
{% include 'topbar.html' %}
</div>
<div class="d-flex justify-content-center mb-5">
  <div class="w-50">
    {% if message %}
    <div class="alert alert-primary" role="alert">{{message}}</div>
    {% endif %}
    <div class="border rounded shadow mt-2 p-5 pb-4">
      <h3 class="mb-3">{% block form_name %} {% endblock %}</h3>
      <form action="{% block form_action %}{% endblock %}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <div class="d-flex justify-content-between mt-5">
        {% block external_link %} {% endblock %}
        <button type="submit" class="btn btn-primary align-self-end p-2">
          {% block submit_btn_icon %}<i class="bi bi-box-arrow-in-right"></i>{% endblock %}
          {% block submit_btn_text %} {% endblock %}
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
